<!--Example-->

<div class="container">
<div class="row justify-content-md-center">
<div class="col-lg-12 text-center m-5">
    <h2 class="mb-3">CONTACTS</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Voornaam</th>
                <th>Achternaam</th>
                <th>Adres</th>
                <th>E-mailadres</th>
                <th>Telefoonnummer</th>
                <th>Acties</th>
            </tr>
        </thead>
        <tbody id="contacts">
        </tbody>
    </table>
</div>
</div>
<!--    Modal for editing contact's information-->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Contact wijzigen</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="login-form">
                        <div class="form-group">
                            <label for="inputFirstname">Voornaam</label>
                            <input type="text" name="firstname" class="form-control" id="inputFirstname" placeholder="Bijvoorbeeld: John" oninput="setCustomValidity('')">
                        </div>
                        <div class="form-group">
                            <label for="inputSurname">Achternaam</label>
                            <input type="text" name="surname" class="form-control" id="inputSurname" placeholder="Bjvoorbeeld: Doe" oninput="setCustomValidity('')">
                        </div>
                        <div class="form-group">
                            <label for="inputPhonenumber">Telefoonnummer</label>
                            <input type="tel" name="phonenumber" class="form-control" id="inputPhonenumber"
                                   placeholder="Bijvoorbeeld: +3162389854" oninput="setCustomValidity('')">
                        </div>
                        <div class="form-group">
                            <label for="inputEmailaddress">Emailadres</label>
                            <input type="email" name="emailaddress" class="form-control" id="inputEmailaddress"
                                   placeholder="Bijvoorbeeld: john.doe@email.com" oninput="setCustomValidity('')">
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">Adres</label>
                            <input type="text" name="address" class="form-control" id="inputAddress" placeholder="Bijvoorbeeld: Langestraat 32 Huys" oninput="setCustomValidity('')">
                        </div>

                        <div class="error mb-3 text-danger"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuleer</button>
                    <button type="submit" class="btn btn-primary" id="modal-submit">Opslaan</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deluser_modal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Contact verwijderen</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    Weet u zeker dat u dit contact wilt verwijderen?
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal">Annuleer</button>
                    <button type="submit" class="btn btn-danger" id="del-modal-submit">Bevestig</button>
                </div>
            </div>
        </div>
    </div>

</div>
