<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-lg-12 text-center m-5">
            <h2 class="mb-3">GROUPS</h2>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Groep Naam</th>
                    <th>Acties</th>
                </tr>
                </thead>
                <tbody id="groups">
                </tbody>
            </table>
        </div>
    </div>

    <!--    Modal for editing contact's information-->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
         aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Groep Overzicht</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body content">
                    <form class="edit-form">
                        <div class="form-group .needs-validation">
                            <label for="inputGroupName">Groepsnaam</label>
                            <div class="input-group">
                            <input type="text" name="groepsnaam" class="form-control" id="inputGroupName"

                                   placeholder="Groepsnaam">
                                <div class="input-group-append">
                                    <button class="btn btn-primary" type="submit" id="modal-submit">Opslaan</button>
                                </div>
                            </div>
                        </div>
                        <button type="button" id="openContactButton" data-groupid="" data-toggle="modal" data-target="#addContactModal" class="btn btn-link">+Voeg contacten toe</button>

                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th>Voornaam</th>
                                <th>Achternaam</th>
                                <th>Telefoonnummer</th>
                                <th>Adres</th>
                                <th>E-mailadres</th>
                                <th>Acties</th>
                            </tr>
                            </thead>
                            <tbody id="contacts">
                            </tbody>
                        </table>
                        <div class="error mb-3 text-danger"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuleer</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>

                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="addContactModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
         aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="">Contacten toevoegen aan groep</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body content">
                    <form class="edit-form">
                        <table class="table table-bordered">
                            <tbody id="unselectedContacts">
                            </tbody>
                        </table>
                        <div class="error mb-3 text-danger"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuleer</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="AddContacts">Toevoegen</button>

                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="deleteModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Contact verwijderen</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    Weet u zeker dat u deze groep wilt verwijderen?
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal">Annuleer</button>
                    <button type="submit" class="btn btn-danger" id="del-modal-submit">Bevestig</button>
                </div>
            </div>
        </div>
    </div>

<!--    modal confirm remove contact-->
    <div class="modal fade" id="deleteContact">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Contact verwijderen</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    Weet u zeker dat u dit contact uit de groep wilt verwijderen?
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal">Annuleer</button>
                    <button type="submit" class="btn btn-danger" data-dismiss="modal" id="del-contact-submit">Bevestig</button>
                </div>
            </div>
        </div>
    </div>


</div>
