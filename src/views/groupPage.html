<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-lg-12 text-center m-5">
            <h2 class="mb-3">GROUPS</h2>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Group Name</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="groups">
                </tbody>
            </table>
        </div>
    </div>
    <!--    Modal for editing contact's information-->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Groep wijzigen</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="edit-form">
                        <div class="form-group .needs-validation">
                            <label for="inputGroupName">Groepsnaam</label>
                            <input type="text" name="groepsnaam" class="form-control" id="inputGroupName" placeholder="Groepsnaam">
                        </div>

                        <div class="error mb-3 text-danger"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuleer</button>
                    <button type="submit" class="btn btn-primary" id="modal-submit">Opslaan</button>
                </div>
            </div>
        </div>


    </div>
</div>
