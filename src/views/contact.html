<div class="row justify-content-md-center">
    <div class="col-sm-4 m-3">
        <h2 class="mb-3">Contact toevoegen</h2>

        <form class="login-form">
            <div class="form-group">
                <label class="control-label" for="inputFirstname">Voornaam</label>
                <input type="text" name="firstname" class="form-control" id="inputFirstname" placeholder="Voornaam" required>
            </div>
            <div class="form-group">
                <label for="inputSurname">Achternaam</label>
                <input type="text" name="surname" class="form-control" id="inputSurname" placeholder="Achternaam">
            </div>
            <div class="form-group">
                <label for="inputPhonenumber">Telefoonnummer</label>
                <input type="tel" name="phonenumber" class="form-control" id="inputPhonenumber" placeholder="Telefoonnummer" required>
            </div>
            <div class="form-group">
                <label for="inputEmailaddress">Emailadres</label>
                <input type="email" name="emailaddress" class="form-control" id="inputEmailaddress" placeholder="Emailadres">
            </div>
            <div class="form-group">
                <label for="inputAddress">Adres</label>
                <input type="text" name="address" class="form-control" id="inputAddress" placeholder="Adres">
            </div>

            <div class="error mb-3 text-danger"></div>

<!--            <button type="submit">Toevoegen</button>-->
<!--            <input type ="submit" value="Toevoegen" class="btn btn-primary"/>-->
            <button type="submit" class="btn btn-primary">Toevoegen</button>
        </form>
    </div>
</div>
