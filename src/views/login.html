<div class="container">
<div class="row justify-content-md-center">
    <div class="col-sm-4 box-container">

        <h2 class="mb-3">Inloggen</h2>
        <form class="login-form">
            <div class="form-group">
                <label for="inputUsername">Gebruikersnaam</label>
                <input type="text" name="username" class="form-control" id="inputUsername" aria-describedby="emailHelp" placeholder="Gebruikersnaam">
            </div>
            <div class="form-group">
                <label for="inputPassword">Wachtwoord</label>
                <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Wachtwoord">
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="check1">
                <label class="form-check-label" for="check1">Onthoud mij</label>
            </div>
            <div class="form-group">
                <a href="#password" class="btn btn-danger text-uppercase">Wachtwoord vergeten</a>
                <a href="#register" class="btn btn-success text-uppercase" onclick="app.loadController(CONTROLLER_REGISTER)">Registreren</a>

            </div>

            <div class="error mb-3 text-danger"></div>

            <button type="submit" class="btn btn-primary btn-lg text-uppercase">Login</button>
        </form>
    </div>
</div>
</div>
