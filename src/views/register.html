<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-12 text-center m-2">
      <h1 class="mt-5">Account aanmaken</h1>
      <p class="lead">Hier kunt u gegevens invullen</p>
      <!--    register form     -->
      <form>
          <div class="form-group col-md-6 offset-3">
            <label for="inputVoornaam">Voornaam</label>
            <input type="text" class="form-control" id="inputVoornaam" placeholder="Voornaam">
          </div>
          <div class="form-group col-md-6 offset-3">
            <label for="inputAchternaam">Achternaam</label>
            <input type="text" class="form-control" id="inputAchternaam" placeholder="Achternaam">
          </div>
          <div class="form-group col-md-6 offset-3">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
          </div>
          <div class="form-group col-md-6 offset-3">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
          </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>
    </div>
  </div>
</div>
