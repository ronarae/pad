<div class="row justify-content-md-center">
    <div class="col-sm-4 m-3">
        <h2 class="mb-3">Account aanmaken</h2>

        <form class="login-form">
            <div class="form-group">
                <label for="inputUsername">Gebruikersnaam</label>
                <input type="text" name="username" class="form-control" id="inputUsername" placeholder="Gebruikersnaam" required>
            </div>
            <div class="form-group">
                <label for="inputEmailaddress">Emailadres</label>
                <input type="email" name="emailaddress" class="form-control" id="inputEmailaddress"
                       placeholder="Emailadres" required>
            </div>
            <div class="form-group">
                <label for="inputPassword">Wachtwoord</label>
                <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Wachtwoord" required>
            </div>
            <div class="form-group">
                <label for="inputConfirmPassword">Bevestig wachtwoord</label>
                <input type="password" name="confirmPassword" class="form-control" id="inputConfirmPassword" placeholder="Wachtwoord" required>
            </div>
            <div class="error mb-3 text-danger"></div>

            <button type="submit" class="btn btn-primary">Registreren</button>
        </form>
    </div>
</div>
